<h3 class="text-primary">Uplatz-Contact US</h3>

<form #enquiry='ngForm' action="" method="POST">
    <!-- <h3>{{enquiry.value | json }}</h3>
    <h3>{{enquiry1 | json}}</h3> -->
    <div class="form-group">
        <label>Name </label>
        <input #name='ngModel' name="name" required [(ngModel)]='enquiry1.name'   
        [class.is-invalid]='name.invalid && name.touched'
        class="form-control is-invalid" />
        class="form-control is-invalid"
    </div>
    <!-- <span class="text-info">{{name.className}}</span> -->
    <!-- {{name.invalid}} -->
    <div class="form-group">
        <label>Email</label>
        <input name="email"
        #email='ngModel' required
        [class.is-invalid]='email.invalid && email.touched'
        [(ngModel)]='enquiry1.email' class="form-control" />
    </div>
     
    <div class="form-group">
        <label>Mobile</label>
        <input name=mobile 
        #mobile='ngModel' required
        [class.is-invalid]='mobile.invalid && mobile.touched'
        [(ngModel)]='enquiry1.mobile' class="form-control" />
    </div>

    <div class="form-group">
      <label> Gender </label>
     <select name="gender"required
        #gender='ngModel'  [class.is-invalid]='gender.invalid && gender.touched'
        [(ngModel)]='enquiry1.gender' class="form-group">

        <option value="">--Selecte--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
     </select>
    </div>
     
    <div class="form-group">
        <label>Course </label>
        <select name="course" [(ngModel)]='enquiry1.course' class="form-group">
        <option value="">--Select Courses--</option>
        <option *ngFor='let course of courses'>
            {{course}}

        </option>
        </select>
    </div>
    <div class="form-group">
        <label>TrainingMode</label>
        <select name="trainingmode" [(ngModel)]='enquiry1.trainingmode' class="form-group">
            <option value="">--Select TrainingMode--</option>
            <option value="online">Online</option>
            <option value="offline">Offline</option>
        </select>
    </div>



    <button class="btn btn-success mb3">Submit</button>
</form>
